<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js"></script>
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <ul class="thumb">
        <li><img src="imagens/pata.png" width="70px" height="70px"></li>
        <li><img src="imagens/pata.png" width="70px" height="70px"></li>
        <li><img src="imagens/pata.png" width="70px" height="70px"></li>
    </ul>
    
    <main class="container">
        
        <h2>Login</h2>
        <form action="chat.html" method="get">
            <div class="input-field">
                <input type="text" name="email" id="email" placeholder="Enter Your Email" required>
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Enter Your Username" required>
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <select name="room" id="room" class="combo-field">
                    <option value="Sala 1">Sala 1</option>
					<option value="Sala 2">Sala 2</option>
                    <option value="Sala 3">Sala 3</option>
                    <option value="Sala 4">Sala 4</option>
                    <option value="Sala 5">Sala 5</option>
                </select>
            </div>
        

            <button type="submit" class="login"> Entrar </button>
            <a class="login" href="index.html"> Cancelar </a>
        </form>

       
    </main>
</body>
</html>
